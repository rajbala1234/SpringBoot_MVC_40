<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Employee List</title>
</head>
<body>

<h2>Employee Management System</h2>

<a th:href="@{/employees/add}">Add New Employee</a>

<br><br>

<table border="1" cellpadding="5">
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Department</th>
        <th>Email</th>
        <th>Mobile</th>
        <th>Actions</th>
    </tr>

    <tr th:each="e : ${list}">
        <td th:text="${e.id}"></td>
        <td th:text="${e.name}"></td>
        <td th:text="${e.department}"></td>
        <td th:text="${e.email}"></td>
        <td th:text="${e.mob_num}"></td>
        <td>
            <a th:href="@{/employees/edit/{id}(id=${e.id})}">Edit</a>
            |
            <a th:href="@{/employees/delete/{id}(id=${e.id})}"
               onclick="return confirm('Are you sure?')">Delete</a>
        </td>
    </tr>
</table>

</body>
</html>
